<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدیریت مدوره ها</title>
    <link rel="stylesheet" href="./../../public/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- main content -->
    <main>
      <!-- Sidebar -->
      <aside class="sidebar">
        <header>
          <a href="./../../index.html">
            <img src="/public/images/logo.png" class="website-logo" alt="" />
          </a>
        </header>
        <main class="side-menu">
          <ul class="side-container">
            <li>
              <a href="/" class="navlink">
                <span class="navicon"><i class="fa-solid fa-house"></i></span>
                <span class="title">داشبورد</span>
              </a>
            </li>
            <!-- Products -->
            <li>
              <a href="#" class="navlink active">
                <span class="navicon"><i class="fa-solid fa-box"></i></span>
                <span class="title">دوره ها</span>
              </a>
            </li>
            <li>
              <a href="./../users/" class="navlink">
                <span class="navicon"><i class="fa-solid fa-users"></i></span>
                <span class="title">کاربران</span>
              </a>
            </li>
          </ul>
        </main>
        <footer></footer>
        <button class="toggle-sidebar">
          <!-- Arrow Right -->
          <i class="fa-solid fa-angle-left"></i>
        </button>
      </aside>

      <!-- Content -->
      <section class="content">
        <!-- breadcrumbs -->
        <div class="breadcrumbs">
          <a href="/" class="breadcrumb">صفحه اصلی</a>
          <span class="backslack"> / </span>
          <a href="/dashboard/products/">دوره ها</a>
        </div>

        <!-- Table -->
        <div class="table-component">
          <i class="ui-border emerald top"></i>
          <!-- Table Header -->
          <div class="section-header">
            <div>
              <p class="title-text">لیست دوره ها</p>
              <p class="products-count-text caption-text">
                <span class="products-data">۳</span>
                <span> محصول در وبسایت شما وجود دارد </span>
              </p>
            </div>
            <a href="#" id="create-product" class="section-link create-product">
              <span>
                <span> ایجاد دوره </span>
                <!-- Plus icon -->
                <i class="fa-solid fa-plus"></i>
              </span>
            </a>
          </div>

          <!-- Table Head row -->
          <div class="table-head-row">
            <p>عنوان دوره</p>
            <p>دسته بندی</p>
            <p>قیمت دوره</p>
            <p>تعداد دانشجو</p>
            <p>مدیریت</p>
          </div>

          <!-- Table body (content) -->
          <div class="table-body">
            <!-- Data Loaded From JS -->
          </div>

          <!-- Table Footer  -->
          <div class="table-footer">
            <!-- Pagination -->
            <div class="pagination">
              <span tabindex="1" class="page">1</span>
              <span tabindex="1" class="page">2</span>
              <span tabindex="1" class="page active">3</span>
              <span tabindex="1" class="page">4</span>
              <span tabindex="1" class="page">5</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="toast success hidden">
      <i class="ui-border top-0"></i>
      <span class="icon-card">
        <span class="icon"></span>
      </span>
      <span class="toast-content"> محصول با موفقیت ویرایش شد </span>

      <div class="process-bar">
        <div class="process"></div>
      </div>
    </div>

    <div class="modal-screen remove-modal hidden">
      <div class="modal">
        <i class="ui-border top red"></i>
        <i class="ui-border bottom red"></i>
        <header class="modal-header">
          <h3>حذف دوره</h3>
          <button class="close-modal">
            <i class="fas fa-times"></i>
          </button>
        </header>
        <main class="modal-content">
          <p class="remove-text">آیا از حذف این دوره اطمینان دارید؟</p>
        </main>
        <footer class="modal-footer">
          <button class="cancel reject-remove-course">انصراف</button>
          <button class="submit accept-remove-course">تائید</button>
        </footer>
      </div>
    </div>

    <div class="modal-screen create-modal hidden">
      <div class="modal">
        <i class="ui-border top red"></i>
        <i class="ui-border bottom red"></i>
        <header class="modal-header">
          <h3>ایجاد محصول</h3>
          <button class="close-create-modal">
            <i class="fas fa-times"></i>
          </button>
        </header>
        <main class="modal-content">
          <input
            type="text"
            class="modal-input new-product-title"
            placeholder="عنوان دوره جدید را وارد نمائید ..."
            id="product-title"
          />
          <input
            type="number"
            class="modal-input new-product-price"
            placeholder="قیمت دوره جدید را وارد نمائید ..."
            id="product-price"
          />
          <input
            type="number"
            class="modal-input new-product-shortName"
            placeholder="تعداد دانشجو های دوره جدید رو وارد نمایید"
            id="product-shortName"
          />
          <input
            type="text"
            class="modal-input new-product-category"
            placeholder="دسته بندی دوره رو وارد نمایید"
            id="product-shortName"
          />
        </main>
        <footer class="modal-footer">
          <button class="cancel reject-create-course">انصراف</button>
          <button class="submit accept-create-course">تائید</button>
        </footer>
      </div>
    </div>
    <div class="modal-screen update-modal hidden">
      <div class="modal">
        <i class="ui-border top red"></i>
        <i class="ui-border bottom red"></i>
        <header class="modal-header">
          <h3>ویرایش محصول</h3>
          <button class="close-create-modal">
            <i class="fas fa-times"></i>
          </button>
        </header>
        <main class="modal-content">
          <input
            type="text"
            class="modal-input product-new-title"
            placeholder="عنوان جدید دوره را وارد نمائید ..."
          />
          <input
            type="number"
            class="modal-input product-new-price"
            placeholder="قیمت جدید دوره را وارد نمائید ..."
          />
          <input
            type="number"
            class="modal-input product-new-shortName"
            placeholder="تعداد دانشجو های جدید دوره رو وارد نمایید"
          />
          <input
            type="text"
            class="modal-input product-new-category"
            placeholder="دسته بندی جدید دوره رو وارد نمایید"
          />
        </main>
        <footer class="modal-footer">
          <button class="cancel reject-update-course">انصراف</button>
          <button class="submit accept-update-course">اپدیت اطلاعات</button>
        </footer>
      </div>
    </div>

    <button class="theme-button">
      <!-- Moon icon -->
      <!-- <i class="fas fa-moon"></i> -->
      <!-- Sun icon -->
      <i class="fas fa-sun"></i>
    </button>

    <script src="./../../public/js/app.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
